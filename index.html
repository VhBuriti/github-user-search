<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search github user</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="all_content">
            <div id="wrapper">
                <h2>Find github profile</h2>
    
                <form>
                    <img src="./images/magnifying glass icon.png" alt="magnifying glass icon" id="icon">
                    <input type="text" placeholder="Enter username..." id="username">
    
                    <button type="button" id="btn">Search!</button>
                </form>
    
                <div class="user_description">
    
                    <div class="left">
                        <div class="github_img">
                            <div id="github_mainImg">
                            </div>
                        </div>
                    </div>
    
                    <div class="right">
                        <div class="github_info">
                            <div id="github_user">Github Username</div>
                            <div id="github_username">@Githubusername</div>
                            <div id="git_joineddate">Joined date...</div>
    
                        </div>
    
                        <div class="github_fact">
                            <div id="github_bio">Github bio...</div>
                        </div>
    
                        <div class="github_items">
                            <div class="item">
                                Repost
                                <span id="repost">0</span>
                            </div>
                            <div class="item">
                                Followers
                                <span id="followers">0</span>
                            </div>
                            <div class="item">
                                Following
                                <span id="following">0</span>
                            </div>
                        </div>
    
                        <div>
                            <div class="description_item">
                                <img src="./images/company_icon.png" alt="generic company icon">
                                <div id="works_at">Works at...</div>
                            </div>
    
                            <div class="description_item">
                                <img src="./images/location_icon.png" alt="generic location icon">
                                <div id="location">Location...</div>
    
                            </div>
    
    
                        </div>
                    </div>
                </div>
    
            </div>

        </div>


        <script src="./script.js"></script>
    </body>
</html>
